<div mat-dialog-title>
    <div class="flex flex-row items-center justify-between">
        <div class="poppins-400">{{'#'+data.id}} Quick view</div>
        <div>
            <button mat-icon-button (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<div mat-dialog-content>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="border">
            <img [src]="data.image" [alt]="data.name + ' image'">
        </div>
        <div class="relative">
            <div class="text-xl poppins-600 mb-2">{{shorterFileName(data.name, 45)}}</div>
            <div class="text-md text-gray-500 poppins-400 mb-2">{{'$'+thousandSeperator(data.price.toFixed(2))}}</div>
            <div class="border-t mb-6">
                <div class="my-3"><span class="text-xs text-gray-600 bg-light-blue px-2 py-1 rounded-lg">Category: {{data.category}}</span></div>
                <mat-form-field appearance="outline" class="w-full lg:w-1/3">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" name="quantity" [value]="quantity" #prodQuantity (input)="calculateTotal(prodQuantity.value)">
                </mat-form-field>
                <div class="text-lg poppins-500">Total: {{'$'+thousandSeperator(totalPrice?.toFixed(2))}}</div>
            </div>
            <div class="text-center">
                <button class="flex flex-row items-center justify-center text-white poppins-500 px-12 py-3 w-full rounded-md bg-theme-blue hover:bg-black transition mb-3">
                    <mat-icon class="mr-2">add_shopping_cart</mat-icon>Add to cart
                </button>
                <a [routerLink]="['/store/product', data.id]" (click)="onClose()" class="font-blue">View more details&nbsp;&#8599;</a>
            </div>
        </div>
    </div>
</div>
