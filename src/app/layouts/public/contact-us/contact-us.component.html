            <div class="text-white uppercase font-bold text-4xl lg:text-5xl mb-6 quicksand-700 text-center tracking-wide">
                Contact us
            </div>
        </div>
    </div>
</div>
<div class="flex flex-row justify-center">
    <div class="px-7 py-20 w-full lg:w-2/3 lg:max-w-2/3">
        <div class="text-3xl poppins-700 pb-2 mb-5 text-center">Send us your inquery</div>
        <form>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-7">
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>Name</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full poppins-400">

                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>Address</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="w-full poppins-400">
                <mat-label>Subject</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full poppins-400 pb-0">
                <mat-label>Message</mat-label>
                <textarea matInput rows="6"></textarea>
            </mat-form-field>
            <div class="flex flex-row justify-center text-white mt-4">
                <button
                    class="flex flex-row items-center justify-center poppins-500 px-12 py-3 w-full lg:w-1/3 rounded-md bg-theme-blue hover:bg-black transition">
                    Submit<mat-icon class=" ml-3">send</mat-icon>
                </button>
            </div>
        </form>
    </div>
