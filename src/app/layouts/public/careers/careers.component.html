<div class="w-full h-2/5 bg-cover bg-no-repeat bg-center"
    style="background-image: url(./../../../../assets/images/common-bg.jpeg)">
    <div class="relative top-0 left-0 w-full h-full bg-black/50">
        <div class="absolute w-full top-1/2 text-center">
            <div
                class="text-white uppercase font-bold text-4xl lg:text-5xl mb-6 quicksand-700 text-center tracking-wide">
                Careers
            </div>
        </div>
    </div>
</div>
<div class="flex flex-row justify-center">
    <div class="p-7 lg:py-28 w-full lg:w-2/3 lg:max-w-2/3">
        <div class="text-3xl poppins-700 pb-2 mb-5 text-center">Come work with us</div>
        <form>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-7">
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>First Name</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>Last Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="w-full poppins-400">
                <mat-label>Email</mat-label>
                <input matInput>
            </mat-form-field>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-x-7">
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>Phone</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>I'm applying for...</mat-label>
                    <mat-select>
                        <mat-optgroup label="Fulltime Vacancies">
                            <mat-option value="Design Engineer">Design Engineer</mat-option>
                            <mat-option value="Electrical Engineer">Electrical Engineer</mat-option>
                            <mat-option value="Business Development Executive">Business Development Executive
                            </mat-option>
                        </mat-optgroup>
                        <mat-optgroup label="Internships">
                            <mat-option value="Design Engineer Intern">Design Engineer Intern</mat-option>
                        </mat-optgroup>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full poppins-400">
                    <mat-label>Available Start Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="w-full poppins-400 pb-0">
                <mat-label>Link to Your Resume</mat-label>
                <input matInput>
            </mat-form-field>
            <div class="flex flex-row justify-center text-white mt-4">
                <button
                    class="flex flex-row items-center justify-center poppins-500 px-12 py-3 w-full lg:w-1/3 rounded-md bg-theme-blue hover:bg-black transition">
                    Apply Now
                </button>
            </div>
        </form>
    </div>
</div>
